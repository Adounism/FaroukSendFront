
  <c-row  ngPreserveWhitespaces>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-header>Liste des retours d'envoi</c-card-header>
        <c-card-body>
          <table
            [hover]="true"
            [responsive]="true"
            [striped]="true"
            align="middle"
            cTable
            class="mb-0 border"
          >
            <thead cTableColor="light">
            <tr>
              <!-- <th class="text-center">
                <svg cIcon name="cilPeople"></svg>
              </th> -->
              <th>Clients</th>
              <th class="text-center">Numero pdv</th>
              <th class="text-center">Montant de retour</th>
              <th class="text-center">Date</th>
              <th class="text-center" >Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let returnShipment of returnShipmentListe; index as i">

              <td class="text-center">
                {{returnShipment.client.firstName + " " + returnShipment.client.lastName}}
              </td>
              <td class="text-center">
                <div>{{ returnShipment.client.pdvNumber }}</div>
              </td>
              <td class="text-center">
                {{returnShipment.amount}}
              </td>
              <td>
                <div class="small text-center text-medium-emphasis">
                  {{returnShipment.date | date:'short'}}
                </div>
     
              </td>
              <td class="text-center">
                <button type="button" rel="tooltip" (click)="deletetreturnShippment(returnShipment.id)"  class="btn btn-danger btn-just-icon btn-sm">
                  <svg cIcon class="me-2" class="center-align" name="cil-trash"></svg>
               </button>
               <button type="button" rel="tooltip" class="btn btn-info btn-just-icon btn-sm" [routerLink]="['/icons/editreturnshipment/',returnShipment.id]" data-original-title="" title="">
                  <svg cIcon class="me-2" class="center-align" name="cil-pencil"></svg>
               </button>
              </td>
            </tr>
            </tbody>
          </table>
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
