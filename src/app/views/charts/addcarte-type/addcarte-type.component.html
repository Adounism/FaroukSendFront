<c-row ngPreserveWhitespaces>
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-header>
          <strong>Ajouter une Carte de Crédit</strong>
        </c-card-header>
        <c-card-body>
          <p class="text-medium-emphasis small">
            Veillez fournir les informations de la carte.
          </p>
  
  
  
          <form cForm class="row g-3" [formGroup]="carteForm" (ngSubmit)="ajouter()">

                  </div>

            <c-row [gutter]="{g: 2}">
              <c-col [md]="6">
                <label cLabel for="inputCity">Nom de la carte:<span class="req-field">*</span></label>
                <input cFormControl id="inputCity" type="text" name="name" formControlName="name"
                  placeholder="Orange 5000F" />
              </c-col>
    
    
              <c-col [md]="6">
                <label cLabel for="inputCity">Description: </label>
                <input cFormControl id="inputCity" type="text" name="description" formControlName="description"
                  placeholder="Description" />
              </c-col>
            </c-row>
  
  
            <c-col [xs]="12">
              <button  cButton type="submit">Ajouter</button>
            </c-col>
          </form>
        </c-card-body>
      </c-card>
