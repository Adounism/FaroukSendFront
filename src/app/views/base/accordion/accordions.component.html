        <form cForm class="row g-3">
          <c-col [md]="6">
          <label cLabel for="inputEmail4">Email</label>
          <input cFormControl id="inputEmail4" type="email" />

          <label cLabel for="inputPassword4">Password</label>
          <input cFormControl id="inputPassword4" type="password" />

          <c-col [xs]="12">
          <label cLabel for="inputAddress">Address</label>
          <input cFormControl id="inputAddress" placeholder="1234 Main St" />
          </c-col>

          <select cSelect id="inputState">

          <c-col [xs]="12">
          <c-form-check>
          <input cFormCheckInput id="gridCheck" name="gridCheck" type="checkbox" />

    <c-card class="mb-4">
      <c-card-header>
        <strong>Angular Accordion</strong> alwaysOpen
      </c-card-header>
      <c-card-body>
        <app-docs-example href="components/accordion#always-open">
          <c-accordion [alwaysOpen]="true" class="shadow accordion-custom">
            <c-accordion-item *ngFor="let item of items; let i = index;" [visible]="i===1">
              <ng-template cTemplateId="accordionHeader">
                Custom Accordion item #{{i}}
              </ng-template>
              <ng-template cTemplateId="accordionBody">
                <small><i>{{i}}.</i></small>
                <span [innerHTML]="getAccordionBodyText(i.toString())"></span>
              </ng-template>
            </c-accordion-item>
          </c-accordion>
        </app-docs-example>
      </c-card-body>
    </c-card>
