<c-row ngPreserveWhitespaces>
    <c-col xs="12">
      <c-card class="mb-4">
        <c-card-header>
          <strong>Envoyée du Crédit</strong>
        </c-card-header>
        <c-card-body>
          <p class="text-medium-emphasis small">
            Veillez fournir les informations du clients et le Montant.
          </p>
   
  
  
          <form cForm class="row g-3" [formGroup]="sendcreditForm" (ngSubmit)="ajouter()">


              <c-col [md]="4">
                <div cFormFloating>
                  <select cSelect id="floatingSelectGrid" formControlName="client" ngModel>
               
                    <option value="1">client A</option>
                    <option value="2">client B</option>
                  </select>
                  <label cLabel for="floatingSelectGrid">sélectionner le contact</label>
                </div>
              </c-col>

            <c-row [gutter]="{g: 2}">


                <c-col [md]="4">
                    <label cLabel for="inputState">Numéro</label>
                    <select cSelect id="inputState" >
                    <option>345678</option>
                    <option>0987654</option>
                    </select>
                    </c-col>
                    <c-col [md]="2">
                    <label cLabel for="inputZip">Montant</label>
                    <input cFormControl id="inputZip" />
                    </c-col>
                    <c-col [xs]="12">
                    <!-- <c-form-check>
                    <input cFormCheckInput id="gridCheck" name="gridCheck" type="checkbox" />
                    <label cFormCheckLabel for="gridCheck">Check me out</label>
                    </c-form-check> -->
                    </c-col>
      

            </c-row>
  
        
  
            <!-- <c-col [md]="4">
            <label cLabel for="inputState">State</label>
            <select cSelect id="inputState">
            <option>Choose...</option>
            <option>...</option>
            </select>
            </c-col>
            <c-col [md]="2">
            <label cLabel for="inputZip">Zip</label>
            <input cFormControl id="inputZip" />
            </c-col>
            <c-col [xs]="12">
            <c-form-check>
            <input cFormCheckInput id="gridCheck" name="gridCheck" type="checkbox" />
            <label cFormCheckLabel for="gridCheck">Check me out</label>
            </c-form-check>
            </c-col> -->
            <c-col [xs]="12">
            <button [disabled]="!sendcreditForm.valid" cButton type="submit">Ajouter</button>
            </c-col>
            </form>
        </c-card-body>
      </c-card>
