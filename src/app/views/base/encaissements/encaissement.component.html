          such, we always add <code>tabindex=&#34;-1&#34;</code> on disabled links and use

<c-row  ngPreserveWhitespaces>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>
        Listes des encaissements
        <button style="float: right;" class="btn float-right" color="primary"  [routerLink]="['/base/addencaissement']" cButton> ajouter
  
        </button>
      </c-card-header>
      <c-card-body>
        <table
          [hover]="true"
          [responsive]="true"
          [striped]="true"
          align="middle"
          cTable
          class="mb-0 border"
        >
          <thead cTableColor="light">
          <tr>
            <!-- <th class="text-center">
              <svg cIcon name="cilPeople"></svg>
            </th> -->
            <th>Numero Pdv</th>
            <th class="text-center">Numero reçu</th>
            <th class="text-center">Description</th>
            <th class="text-center">Montant</th>
            <th class="text-center">Date</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let encaissment of encaissementListe; index as i">
          
            <td class="text-center">
              {{encaissment.numeroPdv}}
            </td>
            <td>
              <div>{{ encaissment.numberReceived }}</div>
              <div class="small text-medium-emphasis">
                <!-- <span>{{ user.state }}</span> | Registered:
                {{ user.registered }} -->
              </div>
            </td>
            <td class="text-center small text-medium-emphasis">
              {{encaissment.description}}
            </td>
            <td>
              <div class="clearfix">
                <div class="float-start">
                  <strong>{{ encaissment.amount}} cfa</strong>
                </div>
              </div>

            </td>
            <td>
              <div class="small text-medium-emphasis">
                {{ encaissment.date | date:'short'}}
              </div>
              <!-- <strong>{{ user.activity }}</strong> -->
            </td>
            <td class="text-center">
              
              <button type="button" rel="tooltip" (click)="deleteEncaissement(encaissment.id)"  class="btn btn-danger btn-just-icon btn-sm">
                <svg cIcon class="me-2" class="center-align" name="cil-trash"></svg>
             </button>
             <button type="button" rel="tooltip" class="btn btn-info btn-just-icon btn-sm" [routerLink]="['/base/editencaissement/',encaissment.id]" data-original-title="" title="">
                <svg cIcon class="me-2" class="center-align" name="cil-pencil"></svg>
             </button>
           </td>
          </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
