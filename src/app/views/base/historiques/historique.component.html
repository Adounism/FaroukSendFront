<c-col xs="12">
  <div style="background-color: #3c8dbc;
  height: 5px;
  border-radius: 5px;
  width: 100%;">
    
  </div>
  <c-card class="mb-4">
    <c-card-header>

        <strong>Liste des Historique</strong>

          <!-- <button style="float: right;" class="btn float-right" color="primary"   cButton> ajouter
    
          </button> -->
          <div class="col-sm-7">
            <input type="text" class="form-control" placeholder="Search user historique" [(ngModel)]="searchText" ng aria-label="Search">
          </div>

    </c-card-header>
    <c-card-body>

        <table cTable class="center-align">
          <caption>Historique du Client</caption>
          <thead>
          <tr>
            <th scope="col"><i class="fa fa-sort">Operation </i></th>
            <th scope="col">Montant</th>
            <th scope="col">Date</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let historique of historiqueData | search:searchText">
            <!-- <th scope="row">1</th> -->
            <td>{{historique.operation.name}}</td>
            <td>{{historique.amount}}</td>
            <td>{{historique.createdAt | date :'short'}}</td>
          </tr>
          <tr class="center-align">
            <td *ngIf="historiqueData.length == 0"  class="center-align" colspan="4">No Historique Found</td>
          </tr>
          </tbody>
        </table>
    </c-card-body>
  </c-card>
</c-col>
